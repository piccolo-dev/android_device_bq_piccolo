##############################
# CHARGING CURRENT REDUCTION #
##############################
[CHARGING_MONITOR]
algo_type        monitor
sensor           pop_mem
sampling         1000
thresholds       61000   68000    
thresholds_clr   57000   64000     
actions          battery battery
action_info      0       1 

