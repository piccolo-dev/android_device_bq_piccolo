# SENSOR : ALIAS
# tsens_tz_sensor9 : cpu4-5-6-7
# tsens_tz_sensor8 : cpu3
# tsens_tz_sensor7 : cpu2
# tsens_tz_sensor6 : cpu1
# tsens_tz_sensor5 : cpu0
# tsens_tz_sensor2 : pop_mem

#Conf file: /system/etc/thermal-engine.conf

###################################
# SINGLE STEP FREQUENCY REDUCTION #
###################################
[SS-POPMEM]
#algo_type       ss
sampling         250
sensor           pop_mem
device           cluster1
set_point        56000
set_point_clr    53000
device_max_limit 960000
time_constant    2

[SS-CPU4-5-6-7]
#algo_type     ss
sampling       50
sensor         cpu4-5-6-7
device         cluster0
set_point      85000
set_point_clr  55000
time_constant  0

[SS-CPU3]
#algo_type     ss
sampling       50
sensor         cpu3
device         cluster1
set_point      85000
set_point_clr  55000
time_constant  0

[SS-CPU2]
#algo_type     ss
sampling       50
sensor         cpu2
device         cluster1
set_point      85000
set_point_clr  55000
time_constant  0

[SS-CPU1]
#algo_type     ss
sampling       50
sensor         cpu1
device         cluster1
set_point      85000
set_point_clr  55000
time_constant  0

[SS-CPU0]
#algo_type     ss
sampling       50
sensor         cpu0
device         cluster1
set_point      85000
set_point_clr  55000
time_constant  0

#######################
# CPU HOTPLUG MONITOR #
#######################
[CPU1_HOTPLUG_MONITOR]
algo_type       monitor
sampling        1000
sensor          pop_mem
thresholds      63000
thresholds_clr  56000
actions         hotplug_1
action_info     1

[CPU2_HOTPLUG_MONITOR]
algo_type       monitor
sampling        1000
sensor          pop_mem
thresholds      60000
thresholds_clr  56000
actions         hotplug_2
action_info     1

[CPU3_HOTPLUG_MONITOR]
#algo_type      monitor
sampling        1000
sensor          cpu3
thresholds      85000
thresholds_clr  55000
actions         hotplug_3
action_info     1

################################
# CAMERA TEMPERATURE REDUCTION #
################################
[CAMERA_CAMCORDER_MONITOR]
#algo_type monitor
sampling 1000
sensor tsens_tz_sensor1
thresholds 85000 90000
thresholds_clr 80000 85000
actions camera+camcorder camera+camcorder
action_info 1+1 2+2

